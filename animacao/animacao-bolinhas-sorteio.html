<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação SVG - Bolinhas Aleatórias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .svg-container {
            position: relative;
            /* Permite posicionamento absoluto dos filhos */
            width: 550px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animationBox {
            z-index: 1;
            /* Fundo */
        }

        #resultadoBolinha {
            position: absolute;
            z-index: 2;
            /* Sobrepõe o fundo */
            display: none;
            /* Começa oculto */
            pointer-events: none;
            /* Não interfere no clique */
        }


        input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

        <!-- SVG de Resultado -->
        <svg id="resultadoBolinha" width="417.75269" height="355.94687" style="pointer-events: none;">
            <!-- Fundo transparente para sobrepor -->
            <rect width="100%" height="100%" fill="transparent" />
            <!-- Bolinha animada -->
            <circle cx="160" cy="150" r="10" fill="#ff6347" id="animatedCircle">
                <!-- Animação do crescimento -->
                <animate attributeName="r" from="10" to="50" dur="2s" fill="freeze" />
            </circle>
            <!-- Nome no centro -->
            <text x="160" y="155" text-anchor="middle" font-size="5" font-family="Arial, sans-serif" fill="#000000"
                id="circleText">
                <!-- Animação do crescimento do texto -->
                <animate attributeName="font-size" from="5" to="30" dur="2s" fill="freeze" />
            </text>
        </svg>
