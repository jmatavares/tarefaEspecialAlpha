<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Nomes e Sorteio</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Sorteio de Nomes</h1>

    <h2 id="instruction">Insira os nomes separados por vírgula</h2>
    <div id="inputContainer">
      <input type="text" id="nameInput" placeholder="Ex: Ana, João, Pedro" />
      <button id="processButton">Gerar Lista</button>
    </div>
    
    <div class="containerPag">

      <div class="left-column">
        <button id="sorteioButton" style="display: none">Sortear Vencedor</button>
        <button id="recomecarButton" style="display: none;">Recomeçar Sorteio</button>
        <button id="carregarButton">Carregar Último Sorteio</button>
      </div>

      <div class="center-column">
        <h2>Lista de Nomes</h2>  
        <ul id="nameList"></ul>
      </div>
      
      <div class="right-column">
        <h2>Vencedores</h2>
        <ul id="winnerList"></ul>
      </div>

    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
